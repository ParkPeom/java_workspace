<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/*부모 엘리먼트에 적용된 스타일은 자식 엘리먼트에 상속되어 적용된다. */
/*=> 상속되지 않는 스타일 속성 존재 */
body {
	color : red;
			
}

/* 스타일은 CSS 선언 순서 또는 HTML 선언 순서에 의해 단계적으로 적용 */
p {
	color: green;
}
li {
	color : aqua !important; 
}
/* !important : 단계적 적용을 무시하고 최우선적으로 적용될 스타일에 대한 속성 값 */
li {
	color : aqua !important;
}

/* HTML 태그의 계층 순서에 의해 스타일 적용 - 자식 엘리먼트가 나중에 적용 */
ul {
	color : lime;
}

li {
	color : blue;
}

</style>


</head>
<body> <!--  body의 자식이 h1 hr p 태그가 되고.. -->
	<h1>CSS 스타일의 단계적 적용과 상속</h1>
	<hr>
	<p>브라우저에 출력될 아주 중요한 내용입니다</p>
	<ul>
	<!-- body의 자식 ul 의 자식 li 태그  -->
		<li>정말로 중요한 내용-1</li>
		<li>정말로 중요한 내용-2</li>
		<li>정말로 중요한 내용-3</li>
	</ul>
</body>
</html>
