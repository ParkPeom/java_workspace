<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>details 태그</h1>
	<hr>
	<!-- defails 태그 : 상세 설정 제공 - 하위태그 : summary -->
	<details>
		<!-- summary 태그 : 요약문 작성
		요약문 클릭시 세부내용이 나옴 -->
		<summary>Hello</summary> 
		<p>안녕하세요</p>
	</details>
	
	<details>
		<summary>Good Bye</summary>
		<P>안녕히가세요</P>
	</details>
</body>
</html>
