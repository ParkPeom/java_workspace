<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 텍스트 강조(형광색) -->
	<!-- 텍스트 강조 태그 : b, i, strong(주관적인 강조 bold체), em(객관적인 강조 -티탤릭) mark(형광색) 등 -->
	<p><strong>2021년 12월17일</strong></p><em>금요일</em>입니다.
	<mark style="background-color: lime;">영하 9도</mark> 입니다.
</body>
</html>
