<!DOCTYPE html>
<html>
<head>

<title>범이 월드</title>
<meta charset="UTF-8" name="description" content="범이짱"> 

<link href="style.css" rel="stylesheet" type="text/css"/> <!-- css파일을 불러와줘야함 -->

<style>
	.comment {
		background: yellow;
	}
		
</style>
</head>
<body>
	<h1 class="item">안녕하세요</h1>
	<h2>안녕하세요</h2>
	<h3>안녕하세요</h3>
	<h4>안녕하세요</h4>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
	<b>안녕하세요</b><br>
	<i>안녕하세요</i><br>
	<mark>안녕하세요</mark><br>
	
	<a href="https://www.naver.com" target="_self">네이버</a>
	<img src="../Tulips.jpg" weight="200" height="200"/> <!-- .. 상위디렉터리  -->
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>			
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td>박범</td>
				<td>28살</td>
			</tr>		
			<tr>
				<td>제니</td>
				<td>29살</td>
			</tr>
		</tbody>		
	</table>
	
	<!-- 목록 태그 -->
	<ol> <!-- orderedlist 순서가 있음 -->
		<li>워니</li>
		<li>제니</li>
	</ol>
	
	<ul>
		<li>워니</li>
		<li>제니</li>
	</ul>
	
	<div class="comment">"top"</div>
	<span class="comment">"top"</span>
	텍스트<input type="text"/><br>
	체크박스<input type="checkbox"/><br>
	라디오<input type="radio"/><br>
	색깔<input type="color"/><br>
	여러 문장<textarea></textarea><br>
	드랍다운<select name="name">
		<option value="워니">워니</option>
		<option value="제니">워니</option>	
	</select>
	
	<form>
		<input type="email" placeholder="이메일"/>
		<input type="password" placeholder="비밀번호"/>
		<button type="submit">로그인</button>
	</form>
	<hr>
	<form>
		ID : <input type="text"/>
		PASSWORD : <input type="password"/>
		로그인 : <input type="submit">로그인</button>
	</form>
	
</body>
</html>
