<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ITwill 홈페이지에 오신걸 환영합니다.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
 
  </head>
  <body>
    <div class="nav">
     <div class="company-name ">
     <img src="../itwill.PNG" weight="100" height="100"/>
    </div>
      <div class="nav-right-items">
      <div class="nav-item"><mark>교육과정</mark></div>
      <div class="nav-item">취업센터</div>
      <div class="nav-item">커뮤니티</div>
      <div class="nav-item">위탁/출강교육</div>
      </div>
    </div>
      <div class="main">
        <div class="title" align="center">
        ITwill
      </div>    
      <div class="subtitle">
       우수 훈련기관 아이티윌에 오신걸 환영합니다
      </div>
      <div class="prices">
        <div class="price-item">
          <div class="price-item-title">           
          공지 사항
        </div>
        <div class="price-item-price">
          $0 / mo
        </div>
        <div class="price-item-detail">
          10 users included
          </div>
                <div class="price-item-detail">
          2 GB of storage
          </div>
                <div class="price-item-detail">
          Email support
          </div>
                <div class="price-item-detail">
          Help center access
          </div>
        <button class="price-item-button">
          Click me
        </button>  
        </div>    
   <div class="prices">
       <div class="price-item">
            <div class="price-item-title">           
              국비 과정
            </div>
            <div class="price-item-price">
              <img src="../127.PNG" weight="150" height="150"/>
            </div>
            <button class="price-item-button">
              Click me
            </button>  
       </div>
      </div>
      <div class="price-item">
        <div class="price-item-title">           
                수강 신청
              </div>
              <div class="price-item-price">
                $0/<span class="price-item-month">/ mo</span>
              </div>
              <div class="price-item-detail">
                10 users included
                </div>
                      <div class="price-item-detail">
                2 GB of storage
                </div>
                      <div class="price-item-detail">
                Email support
                </div>
                      <div class="price-item-detail">
                Help center access
                </div>
              <button class="price-item-button price-item-button--active">
                Click me
              </button>  
        </div>  
      </div>
    </div>
   
    <form align="center">
    	ID <input type="id" placeholder="아이디"/>
    	PASSWORD <input type="password" placeholder="비밀번호"/>
    	<button type="submit">로그인</button>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
